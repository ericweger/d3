<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>d3 Census Data</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="census.css">
	</head>
	<body>
		<div id="chartarea">
			<div id="chartcontrols">
				Minimum Population:
				<input type="number" step="1" onchange="newMinPop(this)">
				<br>
				Maximum Population:
				<input type="number" step="1" onchange="newMaxPop(this)">
			</div>
			<svg id="barchart">
			</svg>

		</div>
		
		<div id="rawdata"></div>
		
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
		<script src="https://cdn-geoweb.s3.amazonaws.com/terraformer/1.0.5/terraformer.min.js"></script>
		<script src="https://cdn-geoweb.s3.amazonaws.com/terraformer-arcgis-parser/1.0.4/terraformer-arcgis-parser.min.js"></script>
		<script src="https://cdn.rawgit.com/uscensusbureau/citysdk/gh-pages/static/js/citysdk/core/citysdk.js"></script>
		<script src="https://cdn.rawgit.com/uscensusbureau/citysdk/gh-pages/static/js/citysdk/modules/census.citysdk.js"></script>
		<script type="text/javascript" src="census.js"></script>
	</body>
</html>
